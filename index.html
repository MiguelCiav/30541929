<!DOCTYPE html>
<html>
<head>
    <title>Mi SPA con WSGI</title>
    <link rel="stylesheet" href="/ATI/style.css">
    <script src="/ATI/app.js"></script>
</head>
<body>
    <div id="app">
        <p>¡La aplicación funciona correctamente!</p>
    </div>
    
    <script>
        // Ejemplo de consumo de JSON con estructura de cédula
        fetch('/ATI/api/30541929/perfil.json')
            .then(response => response.json())
            .then(data => {
                console.log('Datos recibidos:', data);
                // Actualizar la interfaz con los datos
                document.getElementById('app').innerHTML = `
                    <h1>Perfil de ${data.nombre}</h1>
                    <p>Cédula: ${data.cedula}</p>
                    <p>Email: ${data.email}</p>
                `;
            });
    </script>
</body>
</html>

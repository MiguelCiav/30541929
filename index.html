<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="http://www.ciens.ucv.ve/portalasig2/favicon.ico"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="logo" class="logo">
            <p id="logo-1">ATI</p>
            <p class="UCV-text">[UCV]</p>
            <p id="logo-2">2025-1</p>
          </li>
          <li>
            <p class="greeting"></p>
          </li>
          <li>
            <form onsubmit="return false;">
              <input id="search-input" type="text" placeholder="Nombre..." />
              <button id="search-button" type="submit">Buscar</button>
            </form>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <ul id="persons-list"></ul>
      <div id="profile">
        <div class="photo-container">
          <img id="student-img"/>
        </div>
        <div class="container">
          <h1 id="student-name" class="profile-title"></h1>
          <p class="description">
            <i id="student-description"></i>
          </p>
          <table class="qa">
            <tr>
              <td><p id="student-color"></p></td>
              <td><p id="student-color-r"></p></td>
            </tr>
            <tr>
              <td><p id="student-book"></p></td>
              <td><p id="student-book-r"></p></td>
            </tr>
            <tr>
              <td><p id="student-music"></p></p></td>
              <td><p id="student-music-r"></p></td>
            </tr>
            <tr>
              <td><p id="student-game"></p></td>
              <td><p id="student-game-r"></p></td>
            </tr>
            <tr>
              <td><strong><p id="student-lang"></p></strong></td>
              <td><strong><p id="student-lang-r"></p></strong></td>
            </tr>
          </table>
          <p class="contact">
            <p id="email-text"></p>
          </p>
        </div>
      </div>
    </section>
    <footer>
      <p class="copyright"></p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
